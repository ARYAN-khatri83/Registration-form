<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
   <form>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" size="30" placeholder="Name"name></td>
        </tr>
    <tr>
        <td>Phone Number:</td>
        <td><input type="text" size="30" placeholder="9763******"></td>
    </tr>
    <tr>
        <td>Email Id:</td>
        <td><input type="text" size="30" placeholder="ausguh@"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" size="30" placeholder="password"> </td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female</td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="" id=""></td>
    </tr>
    <tr>
        <td>Hobbies:</td>
        <td><input type="checkbox" name="" id="">Singing
        <input type="checkbox" name="" id="">Dancing
        <input type="checkbox" name="" id="">Playing</td>
    </tr>
    <tr>
        <td>Education Qualification:</td>
        <td><select>
            <option>Select option</option>
            <option>10+2</option>
            <option>Graduate</option>
            <option>Post graduate</option>
            
        </select></td>
        <tr>
            <td>Address:</td>
            <td><textarea name="" id="" rows="10" cols="40"></textarea></td>
        </tr>
        <br>
       <tr>
        <td><input type="Submit" value="Submit">
        <input type="Reset" value="Reset"></td>
    </tr>
    
    </tr>
       </table>
   </form>
   </body>
</body>
</html>
